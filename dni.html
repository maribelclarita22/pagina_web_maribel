<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turismo Puno Gen√©tico - Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 400px; border: none; shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card p-4">
    <h3 class="text-center mb-4">üß¨ Rutas Puno</h3>

    <div id="login-view">
        <form id="form-login">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" id="login-email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Contrase√±a</label>
                <input type="password" id="login-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <p class="mt-3 text-center">
            ¬øNo tienes cuenta? <a href="#" onclick="toggleView()">Reg√≠strate aqu√≠</a>
        </p>
    </div>

    <div id="register-view" class="hidden">
        <h5 class="mb-3">Nuevo Usuario</h5>
        
        <div class="mb-3">
            <label class="form-label">Soy Turista:</label>
            <select id="tipo-turista" class="form-select" onchange="cambiarFormulario()">
                <option value="Nacional">Nacional (Per√∫)</option>
                <option value="Extranjero">Extranjero</option>
            </select>
        </div>

        <div id="seccion-dni">
            <div class="input-group mb-3">
                <input type="text" id="dni" class="form-control" placeholder="Ingresa DNI" maxlength="8">
                <button class="btn btn-outline-secondary" type="button" onclick="consultarDNI()">üîç Buscar</button>
            </div>
        </div>

        <div class="mb-3">
            <label>Nombre Completo</label>
            <input type="text" id="nombre" class="form-control" required> </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="reg-email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Contrase√±a</label>
            <input type="password" id="reg-password" class="form-control" required>
        </div>

        <button onclick="registrarUsuario()" class="btn btn-success w-100">Crear Cuenta</button>
        
        <p class="mt-3 text-center">
            <a href="#" onclick="toggleView()">Volver al Login</a>
        </p>
    </div>
</div>

<script>
    // --- 1. CONFIGURACI√ìN SUPABASE ---
    const SUPABASE_URL = "https://mjfnexguestyrlbxayvb.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1qZm5leGd1ZXN0eXJsYnhheXZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NTcyMTMsImV4cCI6MjA4MjQzMzIxM30.EAyJsgGr44Zs5uFP7FrYTZNNUsKkuXfvT5Ize14zxrs"; // Tu key correcta
    
    // CORRECCI√ìN AQU√ç: Usamos 'client' o 'supabaseClient' para no chocar con la librer√≠a
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- 2. L√ìGICA DE INTERFAZ ---
    function toggleView() {
        document.getElementById('login-view').classList.toggle('hidden');
        document.getElementById('register-view').classList.toggle('hidden');
    }

    function cambiarFormulario() {
        const tipo = document.getElementById('tipo-turista').value;
        const seccionDni = document.getElementById('seccion-dni');
        const inputNombre = document.getElementById('nombre');

        if (tipo === 'Extranjero') {
            seccionDni.classList.add('hidden');
            inputNombre.readOnly = false;
            inputNombre.value = "";
            inputNombre.placeholder = "Ingresa tu nombre";
        } else {
            seccionDni.classList.remove('hidden');
            inputNombre.readOnly = true;
            inputNombre.placeholder = "Se llenar√° al buscar DNI";
        }
    }

// --- 3. API DE DNI (CON TU TOKEN REAL DE APIPERU.DEV) ---
    async function consultarDNI() {
        const dniInput = document.getElementById('dni');
        const dni = dniInput.value;
        const nombreInput = document.getElementById('nombre');
        
        // Validar longitud
        if (dni.length !== 8) {
            return alert("El DNI debe tener 8 d√≠gitos exactos.");
        }

        // Token y URL que me diste
        const token = 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJlbWFpbCI6ImZyYW5rbWVuZG96YXl0czI1MThAZ21haWwuY29tIn0.vKGyh2NtkPl472-FY5Mop-I7DuOCt2Iq02KS2E-iZio';
        const url = `https://apiperu.dev/api/dni/${dni}?api_token=${token}`;

        try {
            // Feedback visual (Opcional: cambia el cursor o deshabilita botones)
            nombreInput.placeholder = "‚è≥ Consultando RENIEC...";
            
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error("Error en la respuesta del servidor");
            }

            const resultado = await response.json();

            // La API suele devolver { success: true, data: { ... } }
            if (resultado.success) {
                const persona = resultado.data;
                // Concatenamos Nombres + Apellido P + Apellido M
                const nombreCompleto = `${persona.nombres} ${persona.apellido_paterno} ${persona.apellido_materno}`;
                
                nombreInput.value = nombreCompleto;
                alert(`‚úÖ Encontrado: ${nombreCompleto}`);
            } else {
                alert("‚ùå DNI no encontrado o no existe.");
                nombreInput.value = "";
            }

        } catch (error) {
            console.error("Error API:", error);
            alert("Hubo un problema al conectar con la API de DNI.");
            nombreInput.placeholder = "Intenta escribir el nombre manualmente";
            nombreInput.readOnly = false; // Permitimos escribir si falla la API
        }
    }
    // --- 4. REGISTRO EN SUPABASE ---
    async function registrarUsuario() {
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;
        const nombre = document.getElementById('nombre').value;
        const tipo = document.getElementById('tipo-turista').value;
        const dni = document.getElementById('dni').value;

        if (!email || !password || !nombre) return alert("Completa todos los datos");

        // A. Crear usuario en Auth (USAMOS supabaseClient)
        const { data, error } = await supabaseClient.auth.signUp({
            email: email,
            password: password
        });

        if (error) return alert("Error registro: " + error.message);

        // B. Guardar datos extra en tabla 'perfiles'
        const { error: perfilError } = await supabaseClient
            .from('perfiles')
            .insert([{
                id: data.user.id, // El ID que gener√≥ Supabase Auth
                nombre_completo: nombre,
                tipo_turista: tipo,
                dni: tipo === 'Nacional' ? dni : null,
                pais: tipo === 'Extranjero' ? 'Extranjero' : 'Per√∫'
            }]);

        if (perfilError) {
            alert("Usuario creado pero error al guardar perfil: " + perfilError.message);
        } else {
            alert("‚úÖ ¬°Registro Exitoso! Ahora puedes iniciar sesi√≥n.");
            toggleView();
        }
    }

    // --- 5. LOGIN ---
    document.getElementById('form-login').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        // USAMOS supabaseClient AQU√ç TAMBI√âN
        const { data, error } = await supabaseClient.auth.signInWithPassword({
            email: email,
            password: password
        });

        if (error) {
            alert("Error: " + error.message);
        } else {
            alert("üëã Bienvenido al sistema, " + data.user.email);
            // window.location.href = "mapa.html"; 
        }
    });
</script>
</body>
</html>
